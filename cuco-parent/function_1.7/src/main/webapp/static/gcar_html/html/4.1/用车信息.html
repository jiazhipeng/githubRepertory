<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=320, user-scalable=0, initial-scale=1,maximum-scale=1">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no" name="format-detection" />

    <title>用车信息</title>
    <link href="../../css/css.css" rel="stylesheet" type="text/css" />

<body class="greyBg">

            <div class="use-state">
                <a href="javascript:;" class="arrow">

                        距您用车时间还剩<span>1天0小时</span>，<br>等待管家为你送车

            <div class="u-row">

                <div class="u-val">Model X 90D(京A.666666)</div>
            </div>
        </div>

        <div class="use-sec">
            <div class="u-row">
                <div class="u-name">接车时间</div>

                <div class="u-val">北辰世纪中心A座正门</div>
            </div>

        <div class="use-s-t">
            极车服务
        </div>
        <div class="use-sec">
            <div class="u-row arrow">
                <a href="javascript:;" class="use-ser-charge">
                    代充电服务
                </a>
            </div>
            <div class="u-row arrow">
                <a href="javascript:;" class="use-ser-help">
                    紧急救援
                </a>
            </div>
        </div>
    </div>
    <div class="fixBottom">
        <a href="javascript:;" class="button">确定</a>
    </div>
