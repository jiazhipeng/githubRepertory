<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=320, user-scalable=0, initial-scale=1,maximum-scale=1">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
	<title>一个给聪明人看的H5</title>
	<link rel="stylesheet" href="swiper.min.css">
	<link href="css.css?ababbbbbbbbb" rel="stylesheet" type="text/css" />
	 <!-- Demo styles -->
    <style>
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    </style>
</head>
	<body>
	<img src="images/page.jpg" class="shareImg">
	<div class="swiper-container swiper-container-vertical">
        <div class="swiper-wrapper" >
            <div class="swiper-slide page page1"><div class="arrow"></div></div>
            <div class="swiper-slide page page2"><div class="arrow"></div></div>
            <div class="swiper-slide page page3"><div class="arrow"></div></div>
            <div class="swiper-slide page page4"><div class="arrow"></div></div>
            <div class="swiper-slide page page5"><div class="arrow"></div></div>
			<div class="swiper-slide page page5_1"><div class="arrow"></div></div>
			<div class="swiper-slide page page6"><div class="arrow"></div></div>
			<div class="swiper-slide page page7">
				<div class="arrow arrowEnd"></div>
				<img src="images/bookingtop.png" class="bookingTop" />
				<div class="booking">
					<ul>
						<li>
							<input type="text" id="name" placeholder="姓名" />
						</li>
						<li>
							<input type="tel" id="tel" maxlength="11" placeholder="联系电话" />
						</li>
						<li class="err"></li>
						<li>
							<a href="javascript:;" class="button">立即参加</a>
						</li>
					</ul>
				</div>
				<img class="code" src="images/code.png" />
				<img class="tel" src="images/teltext.png" class="tel" />
				<a href="tel:400-6091-510" class="tel">
					<img src="images/tel.png">
				</a>
			</div>
			     

        </div>
        <!-- Add Pagination -->
    </div>
   
		<div class="diaBox">
			<div class="diaTable">
				<div class="diaRow">
					<div class="diaCell">
						<img src="images/succ.png" />
					</div>
				</div>
			</div>
		</div>

		<!--<script src="js/jweixin-1.0.0.js"></script>-->
		<script src="js/zepto.js"></script>
		<script src="js/index.js"></script>
		<!--<script src="js/share.js"></script>-->
		<!-- Initialize Swiper -->
		<!-- Swiper JS -->
	    <script src="js/swiper.min.js"></script>
	    <script>
	    	var swiper = new Swiper('.swiper-container', {
	    		        pagination: '.swiper-pagination',
	    		        paginationClickable: true,
	    		        direction: 'vertical'
	    		    });
	    </script>
	</body>
</html>
